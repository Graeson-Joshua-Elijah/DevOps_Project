name: CI/CD with Docker + Kubernetes + Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: flask-app

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install dependencies & run tests
        run: |
          echo "ğŸ”§ Installing requirements..."
          pip install -r app/requirements.txt
          echo "ğŸ§ª Running tests..."
          pytest -v app/src
          echo "âœ… Tests passed successfully!"

      - name: ğŸ³ Build Docker image
        run: |
          echo "âš™ï¸ Building Docker image..."
          docker build -t ${{ env.IMAGE_NAME }}:latest app
          echo "âœ… Image built successfully!"
          docker images | grep ${{ env.IMAGE_NAME }}

      - name: ğŸ§± Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: ğŸ§© Terraform Init & Apply (Kubernetes Deploy)
        run: |
          echo "ğŸš€ Starting Terraform deployment..."
          cd terraform
          terraform init -input=false
          terraform apply -auto-approve
          echo "âœ… Terraform apply completed!"
          terraform output

      - name: â˜¸ï¸ Check Kubernetes Deployment
        run: |
          echo "ğŸ” Checking Kubernetes resources..."
          kubectl get pods
          kubectl get svc
